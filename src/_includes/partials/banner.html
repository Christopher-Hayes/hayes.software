  x-description="Banner, show/hide based on modal state."

        >
          <a
            href="https://fosstodon.org/@chris_hayes"
            class="-mr-1 flex rounded-md bg-bg-dark p-2 font-bold text-white hover:bg-white hover:text-black focus:bg-white focus:text-black focus:outline-none focus:ring-1 focus:ring-white"
