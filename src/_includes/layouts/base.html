<!DOCTYPE html>
<html class="leading-tight text-white antialiased" lang="en">
  <head>
    {% include "partials/site-head.html" %}
  </head>
  <body
    class="min-h-screen bg-bg-dark"
    data-env="{{ node.env }}"
    x-data="{ open: false }"
    x-init="() => {
      if (localStorage.getItem('banner-shown') === null) {
        setTimeout(() => {
          open = false
        }, 5000)
        localStorage.setItem('banner-shown', true)
      }
    }"
  >
    {% include "partials/site-header.html" %}

    <div class="py-10">{% block content %}{% endblock %}</div>

    {% include "partials/banner.html" %}

    <script type="module" src="/main.js"></script>
  </body>
</html>
